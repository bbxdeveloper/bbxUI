<as-split direction="horizontal">
    <as-split-area [size]="53">
        <app-hozirontal-split-layout proportion="31" [hideDivider]="true">
            <app-head-line [compact]="true" msg="PartnerenkÃ©nti forgalom" title></app-head-line>

            <app-customer-invoice-summary-filter-form (refreshClicked)="refreshClicked($event)"
                (pageReady)="filterFormPageReady()" top>
            </app-customer-invoice-summary-filter-form>

            <ng-container bottom>
