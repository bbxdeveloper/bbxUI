<nb-card class="modal-product-active">
    <nb-card-header class="modal-product-active-header">
        <span>Árváltozás</span>
    </nb-card-header>
    <nb-card-body [nbSpinner]="isLoading" class="modal-product-active-body">
        <form [id]="formId" [formGroup]="productPriceChangeForm" #formDirective="ngForm">
            <nb-form-field (keydown.enter)="moveToButtons($event)">
                <div class="bbx-fd-form-field-inner-div">
                    <label>
                        Termék
                    </label>
                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="productCode" readonly>

                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="productDescription" readonly>

                    <label>
                        Listaár
                    </label>
                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="oldUnitPrice1" readonly>
                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="newUnitPrice1">

                    <label>
                        Egységár
                    </label>
                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="oldUnitPrice2" readonly>
                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="newUnitPrice2">
                    <!-- <label>
                        Javítandó számla
                    </label>

                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="invoiceNumber"
                        [readonly]="isEditModeOff" [disabled]="isLoading" (click)="navigateable.HandleFormFieldClick($event)" required>

                    <div *ngIf="invoiceNumber?.errors?.['missingInvoice']" class="error">
                        <ng-container *ngIf="isIncomingCorrectionInvoice; else missingOutcoming">
                            Nincs ilyen bejövő számla.
                        </ng-container>

                        <ng-template #missingOutcoming>
                            Nincs ilyen kimenő számla.
                        </ng-template>
                    </div>

                    <div *ngIf="invoiceNumber?.errors?.['itsNotOutcoming']" class="error">
                        Csak kimenő számla adható meg.
                    </div>

                    <div *ngIf="invoiceNumber?.errors?.['itsNotIncoming']" class="error">
                        Csak bejövő számla adható meg.
                    </div> -->
                </div>
            </nb-form-field>
        </form>
    </nb-card-body>
    <nb-card-footer class="modal-product-active-footer">
        <button nbButton (click)="changePrice()" status="primary" tabindex="-1" id="confirm-dialog-button-yes">
            OK
        </button>
        <button nbButton (click)="close()" status="danger" tabindex="-1" id="confirm-dialog-button-no">
            Vissza
        </button>
    </nb-card-footer>
</nb-card>
