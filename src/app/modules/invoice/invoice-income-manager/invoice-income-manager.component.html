<div class="card-row">
    <div class="card-col-labels">
        <nb-card>
            <nb-card-header class="card-header-txt-center card-header-top-margin header-blank">-</nb-card-header>
            <nb-card-body class="form-col-1 card-labels-right">
                <label>Név</label>
                <label>Irányítószám és Város</label>
                <label>Utca, házszám</label>
                <label>Számlaszám</label>
                <label>Adószám</label>
                <label>Megjegyzés</label>
            </nb-card-body>
        </nb-card>
    </div><div class="card-col separator-vertical"></div>
    
    <div class="card-col-1">
        <nb-card>
            <nb-card-body class="form-col-2">
                <form [formGroup]="activeForm" #formDirective="ngForm" (keydown.escape)="activeFormNav.HandleFormEscape()"
                    [id]="activeFormId">
    
                    <table class="customer-search-row">
                        <tr>
                            <td>
                                <nb-form-field class="search-row-nb-form-field"
                                    (keydown.enter)="activeFormNav.HandleFormEnter($event, true, true, true)"
                                    (keydown.F2)="activeFormNav.HandleKey($event, 'customerSearch')"
                                    (keydown.F3)="CreateCustomer($event)">
                                    <input formControlName="customerSearch" nbInput type="text" class="{{TileCssClass}}"
                                        (click)="activeFormNav.HandleFormFieldClick($event)" maxlength="80"
                                        (input)="FillFormWithFirstAvailableCustomer($event)" [readonly]="isEditModeOff"
                                        placeholder="Keresés" autocomplete="off" id="r00" />
                                </nb-form-field>
                            </td>
                            <td>
                                <button *ngIf="searchByTaxtNumber" [disabled]="isLoading" nbButton
                                    [ngClass]="searchByTaxtNumber ? 'btn-show' : 'btn-hide'" class="{{TileCssClass}}"
                                    (click)="ChoseDataForFormByTaxtNumber()" status="primary" tabindex="-1">NAV</button>
                            </td>
                            <td>
                                <div class="card-header-row-txt card-header-top-margin">
                                    Szállító
                                </div>
                            </td>
                        </tr>
                    </table>
    
                    <nb-form-field (keydown.enter)="activeFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='customerName' required="true" placeholder="Név" readonly
                            id="r01">
                    </nb-form-field>
    
                    <nb-form-field (keydown.enter)="activeFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='zipCodeCity'
                            placeholder="Irányítószám és Város" readonly id="r01">
                    </nb-form-field>
    
                    <nb-form-field (keydown.enter)="activeFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='additionalAddressDetail'
                            placeholder="Utca, házszám" readonly id="r02">
                    </nb-form-field>
    
                    <nb-form-field (keydown.enter)="activeFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='customerBankAccountNumber'
                            placeholder="Számlaszám" readonly id="r03">
                    </nb-form-field>
    
                    <nb-form-field (keydown.enter)="activeFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='taxpayerNumber' placeholder="Adószám"
                            readonly id="r04">
                    </nb-form-field>
    
                    <nb-form-field (keydown.enter)="activeFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='comment' placeholder="Megjegyzés"
                            readonly id="r05">
                    </nb-form-field>
                </form>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="card-col separator-vertical"></div>

    <div class="card-col-1">
        <nb-card>
            <nb-card-header class="card-header-txt-center card-header-top-margin">
                Vevő
            </nb-card-header>
            <nb-card-body class="form-col-1">
                <form [formGroup]="passiveForm" (keydown.enter)="$event.preventDefault()" #formDirective="ngForm">
                    <nb-form-field>
                        <input nbInput type="text" formControlName='customerName' required="true" readonly id="l00">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='zipCodeCity' required="true" readonly id="l01">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='additionalAddressDetail' required="true" readonly
                            id="l02">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='customerBankAccountNumber' required="true" readonly
                            id="l03">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='taxpayerNumber' required="true" readonly id="l04">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='comment' required="false" readonly id="l05">
                    </nb-form-field>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div class="separator-horizontal"></div>

<div class="card-col-2" *ngIf="isPageReady">
    <nb-card>
        <nb-card-body class="form-col-2">
            <form class="form-with-rows" [formGroup]="outInvForm" #formDirective="ngForm" [id]="outInvFormId"
                (keydown.escape)="outInvFormNav.HandleFormEscape()">

                <div class="form-row">
                    <label class="single_label bbx-sidebar-combo" *ngIf="Delivery">Szállítólevél</label>
                    <app-bbx-combo-box-invoice *ngIf="!Delivery" class="bbx-sidebar-combo" [currentForm]="outInvFormNav"
                        formFieldName="paymentMethod" label="Fizetési mód" [data$]="paymentMethodOptions$"
                        [simpleMode]="true"></app-bbx-combo-box-invoice>

                    <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                        <label>Eredeti biz.</label>
                        <input nbInput type="text" formControlName='customerInvoiceNumber' class="{{TileCssClass}}"
                            [readonly]="isEditModeOff" readonly>
 
                        <app-form-control-error [form]="outInvFormNav" controlName="customerInvoiceNumber">
                        </app-form-control-error>
                    </nb-form-field>
                    
                    <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                        <label>Teljesítési időpont</label>
                        <input nbInput type="datetime" formControlName='invoiceDeliveryDate' required="true" class="{{TileCssClass}}"
                            [readonly]="isEditModeOff" id="m01" mask="0000-00-00" [dropSpecialCharacters]="false" [showMaskTyped]="true"
                            [validation]="true">
                    
                        <app-form-control-error [form]="outInvFormNav" label="teljesítési időpont" controlName="invoiceDeliveryDate"
                            [validationParameterDate]="invoiceIssueDateValue">
                        </app-form-control-error>
                    </nb-form-field>
                    
                    <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                        <label>Számla keltezése</label>
                        <input nbInput type="datetime" formControlName='invoiceIssueDate' required="true" class="{{TileCssClass}}"
                            [readonly]="isEditModeOff" id="m02" mask="0000-00-00" [dropSpecialCharacters]="false" [showMaskTyped]="true"
                            [validation]="true">
                    
                        <app-form-control-error [form]="outInvFormNav" label="számla keltezése" controlName="invoiceIssueDate"
                            [validationParameterDate]="invoiceIssueDateValue">
                        </app-form-control-error>
                    </nb-form-field>
                    
                    <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                        <label>Fizetési határidő</label>
                        <input nbInput type="datetime" formControlName='paymentDate' required="true" class="{{TileCssClass}}"
                            [readonly]="isEditModeOff" id="m03" mask="0000-00-00" [dropSpecialCharacters]="false" [showMaskTyped]="true"
                            [validation]="true">
                    
                        <app-form-control-error [form]="outInvFormNav" label="fizetési határidő" controlName="paymentDate"
                            [validationParameterDate]="invoiceIssueDateValue" [validationParameterDateSecondary]="invoiceDeliveryDateValue">
                        </app-form-control-error>
                    </nb-form-field>
                    
                    <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                        <label>Számla sorszáma</label>
                        <input nbInput type="text" formControlName='invoiceOrdinal' readonly placeholder="Számla sorszáma" id="m04">
                    </nb-form-field>
                </div>

                <div class="form-row-screen-wide">
                    <nb-form-field class="form-field-full-width" (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                        <div class="form-field-full-width-inner-div">
                            <label>Egyéb adatok</label>
                            <input nbInput type="text" formControlName='notice' [readonly]="isEditModeOff" class="{{TileCssClass}}"
                                placeholder="Egyéb adatok" id="m11">
                        </div>
                    </nb-form-field>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</div>

<div class="separator-horizontal"></div>

<nb-card>
    <nb-card-body>
        <app-inline-editable-table [parent]="this" [allColumns]="allColumns" [colDefs]="colDefs"
            [dbDataDataSrc]="dbDataDataSrc" [wide]="false" [heightMargin]="703" [dbDataTable]="dbDataTable"
            [dbDataTableId]="dbDataTableId" [trackRows]="trackRows" [isLoading]="isLoading"
            (focusInTable)="focusOnTable(true)" (focusOutTable)="focusOnTable(false)">
        </app-inline-editable-table>
    </nb-card-body>
    <nb-card-footer class="invoice-table-statistics">
        <table class="table-statistics-net-vat-gross">
            <tr>
                <td>Összes nettó: {{outGoingInvoiceData.invoiceNetAmount | number:'1.2':'fr' | replace:',':'.'}}</td>
                <td>Összes bruttó: {{outGoingInvoiceData.lineGrossAmount | number:'1.2':'fr' | replace:',':'.'}}</td>
            </tr>
        </table>
    </nb-card-footer>
</nb-card>
