<div class="card-col-2" *ngIf="isPageReady">
    <nb-card>
        <nb-card-body class="form-col-2">
            <form class="form-horizontal" [formGroup]="outInvForm" #formDirective="ngForm" [id]="outInvFormId"
                (keydown.escape)="outInvFormNav.HandleFormEscape()">
                <!-- <label class="single_label bbx-sidebar-combo" *ngIf="!mode.isSummaryInvoice">Szállítólevél</label> -->
                <app-bbx-combo-box-invoice  class="bbx-sidebar-combo" [currentForm]="outInvFormNav" formFieldName="paymentMethod" label="Fizetési mód"
                    [data$]="paymentMethodOptions$" [simpleMode]="true" [readonly]="editDisabled"></app-bbx-combo-box-invoice>

                <!-- <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)" *ngIf="mode.incoming">
                    <label>Eredeti biz.</label>
                    <input nbInput type="text" formControlName='customerInvoiceNumber' class="{{TileCssClass}}"
                        [readonly]="editDisabled" readonly>

                    <app-form-control-error [form]="outInvFormNav" controlName="customerInvoiceNumber">
                    </app-form-control-error>
                </nb-form-field> -->

                <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                    <label>Teljesítési időpont</label>
                    <input nbInput type="datetime" formControlName='invoiceDeliveryDate' required="true"
                        class="{{TileCssClass}}" [readonly]="editDisabled" id="m01" mask="0000-00-00"
                        [dropSpecialCharacters]="false" [showMaskTyped]="true" [validation]="true">

                    <app-form-control-error [form]="outInvFormNav"
                        controlName="invoiceDeliveryDate" [validationParameterDate]="invoiceIssueDateValue">
                    </app-form-control-error>
                </nb-form-field>

                <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                    <label>Számla keltezése</label>
                    <input nbInput type="datetime" formControlName='invoiceIssueDate' required="true"
                        class="{{TileCssClass}}" [readonly]="editDisabled" id="m02" mask="0000-00-00"
                        [dropSpecialCharacters]="false" [showMaskTyped]="true" [validation]="true">

                    <app-form-control-error [form]="outInvFormNav"
                        controlName="invoiceIssueDate" [validationParameterDate]="invoiceIssueDateValue">
                    </app-form-control-error>
                </nb-form-field>

                <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                    <label>Fizetési határidő</label>
                    <input nbInput type="datetime" formControlName='paymentDate' required="true"
                        class="{{TileCssClass}}" [readonly]="editDisabled" id="m03" mask="0000-00-00"
                        [dropSpecialCharacters]="false" [showMaskTyped]="true" [validation]="true">

                    <app-form-control-error [form]="outInvFormNav" controlName="paymentDate"
                        [validationParameterDate]="invoiceIssueDateValue"
                        [validationParameterDateSecondary]="invoiceDeliveryDateValue">
                    </app-form-control-error>
                </nb-form-field>

                <nb-form-field (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                    <label>Számla sorszáma</label>
                    <input nbInput type="text" formControlName='invoiceOrdinal' readonly
                        placeholder="Számla sorszáma" id="m04">
                </nb-form-field>

                <nb-form-field class="form-field-full-width"
                    (keydown.enter)="outInvFormNav.HandleFormEnter($event, true)">
                    <div class="form-field-full-width-inner-div">
                        <label>Egyéb adatok</label>
                        <input nbInput type="text" formControlName='notice' [readonly]="editDisabled"
                            class="{{TileCssClass}}" placeholder="Egyéb adatok" id="m11">
                    </div>
                </nb-form-field>
            </form>
        </nb-card-body>
    </nb-card>
</div>

<ng-template #passiveForm let-label="label">
        <div class="card-col-1">
            <nb-card>
                <nb-card-header class="card-header-txt-center card-header-top-margin">
                    {{label}}
                </nb-card-header>
                <nb-card-body class="form-col-1">
                    <form class="invoice-customer-form" [formGroup]="exporterForm" (keydown.enter)="$event.preventDefault()"
                        #formDirective="ngForm">
                        <nb-form-field class="area-row-1">
                            <input nbInput type="text" formControlName='customerName' required="true" readonly id="l00">
                        </nb-form-field>

                        <nb-form-field class="area-row-2">
                            <input nbInput type="text" formControlName='zipCodeCity' required="true" readonly id="l01">
                        </nb-form-field>

                        <nb-form-field class="area-row-3">
                            <input nbInput type="text" formControlName='additionalAddressDetail' required="true" readonly
                                id="l02">
                        </nb-form-field>

                        <nb-form-field class="area-row-4">
                            <input nbInput type="text" formControlName='customerBankAccountNumber' required="true" readonly
                                id="l03">
                        </nb-form-field>

                        <nb-form-field class="area-row-5">
                            <input nbInput type="text" formControlName='taxpayerNumber' required="true" readonly id="l04">
                        </nb-form-field>
                        <nb-form-field class="area-row-6">
                            <div>
                                <label>EUR adósz.:</label>
                                <input nbInput type="text" formControlName='thirdStateTaxId' required="true" readonly id="l04">
                            </div>
                        </nb-form-field>

                        <nb-form-field class="area-row-7">
                            <input nbInput type="text" formControlName='comment' required="false" readonly id="l05">
                        </nb-form-field>
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
</ng-template>

<ng-template #activeForm let-label="label">
    <div class="card-col-1">
        <nb-card>
            <nb-card-body class="form-col-2">
                <form class="invoice-customer-form-search" [formGroup]="buyerForm" #formDirective="ngForm"
                    (keydown.escape)="buyerFormNav.HandleFormEscape()" [id]="buyerFormId">

                    <table class="customer-search-row area-row-0">
                        <tr>
                            <td>
                                <nb-form-field class="search-row-nb-form-field"
                                    (keydown.enter)="buyerFormNav.HandleFormEnter($event, true, true, true)"
                                    (focusin)="onFormSearchFocused($event, 'customerSearch')"
                                    (focusout)="onFormSearchBlurred($event, 'customerSearch')"
                                    (keydown.F2)="HandleKeyDown($event, true)" (keydown.F3)="HandleKeyDown($event, true)">
                                    <input formControlName="customerSearch" nbInput type="text" class="{{TileCssClass}}"
                                        (click)="buyerFormNav.HandleFormFieldClick($event)" maxlength="80"
                                        (input)="FillFormWithFirstAvailableCustomer($event)" [readonly]="editDisabled"
                                        placeholder="Keresés" autocomplete="off" id="r00" />
                                </nb-form-field>
                            </td>
                            <td>
                                <button *ngIf="searchByTaxtNumber" [disabled]="isLoading" [disabled]="!editDisabled"
                                    nbButton [ngClass]="searchByTaxtNumber ? 'btn-show' : 'btn-hide'"
                                    class="{{TileCssClass}}" (click)="ChoseDataForFormByTaxtNumber()" status="primary"
                                    tabindex="-1">NAV</button>
                            </td>
                            <td>
                                <div class="card-header-row-txt card-header-top-margin">
                                    {{label}}
                                </div>
                            </td>
                        </tr>
                    </table>

                    <nb-form-field class="area-row-1" (keydown.enter)="buyerFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='customerName' required="true" placeholder="Név" readonly
                            id="r01">
                    </nb-form-field>

                    <nb-form-field class="area-row-2" (keydown.enter)="buyerFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='zipCodeCity' placeholder="Irányítószám és Város"
                            readonly id="r01">
                    </nb-form-field>

                    <nb-form-field class="area-row-3" (keydown.enter)="buyerFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='additionalAddressDetail' placeholder="Utca, házszám"
                            readonly id="r02">
                    </nb-form-field>

                    <nb-form-field class="area-row-4" (keydown.enter)="buyerFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='customerBankAccountNumber' placeholder="Számlaszám"
                            readonly id="r03">
                    </nb-form-field>

                    <nb-form-field class="area-row-5" (keydown.enter)="buyerFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='taxpayerNumber' placeholder="Adószám" readonly id="r04">
                    </nb-form-field>
                    <nb-form-field class="area-row-6" (keydown.enter)="buyerFormNav.HandleFormEnter($event, true)">
                        <div>
                            <label>EUR adósz.:</label>
                            <input nbInput type="text" formControlName='thirdStateTaxId' placeholder="Adószám" readonly
                                id="r04">
                        </div>
                    </nb-form-field>

                    <nb-form-field class="area-row-7" (keydown.enter)="buyerFormNav.HandleFormEnter($event, true)">
                        <input nbInput type="text" formControlName='comment' placeholder="Megjegyzés" readonly id="r05">
                    </nb-form-field>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</ng-template>
