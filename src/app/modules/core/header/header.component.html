<nb-actions size="medium" (keydown.escape)="handleEscape()">
    <nb-action id="header-home" class="cl-header-menu" tabIndex="1" icon="home-outline" link="/" (click)="goTo('/')"
        [disabled]="InProgress"></nb-action>

    <nb-action *ngIf="!isLoggedIn" id="header-user" class="cl-header-menu" tabIndex="2" icon="person-outline"
            nbPopoverTrigger="focus" [disabled]="InProgress"
        nbPopoverPlacement="bottom" [nbPopover]="sub_user" data-sub="header-user-sub-1">
    </nb-action>
    <nb-action *ngIf="isLoggedIn" id="header-user" class="cl-header-menu" tabIndex="2" icon="person-outline"
             nbPopoverTrigger="focus" nbPopoverPlacement="bottom" [nbPopover]="sub_user" [disabled]="InProgress"
              data-sub="header-user-sub-2">
    </nb-action>
    <ng-template #sub_user let-data>
        <nb-card class="card-submenu-wrapper">
            <nb-card-body *ngIf="!isLoggedIn" class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-user-sub-1" [disabled]="InProgress" (click)="login($event)">
                    Bejelentkezés
                </button>
            </nb-card-body>
            <nb-card-body *ngIf="isLoggedIn" class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-user-sub-2" [disabled]="InProgress"
                    (click)="logout($event)">
                    Kijelentkezés
                </button>
            </nb-card-body>
        </nb-card>
    </ng-template>

    <nb-action id="header-sett" class="cl-header-menu" tabIndex="3" [icon]="settingsIconConfig" disabled></nb-action>

    <nb-action *ngIf="isLoggedIn" id="header-base" class="cl-header-menu" tabIndex="4" nbPopoverTrigger="focus"
        data-sub="header-base-sub-1,header-base-sub-2,header-base-sub-3,header-base-sub-4,header-base-sub-5,header-base-sub-6,header-base-sub-7"
        nbPopoverPlacement="bottom" [nbPopover]="sub_customer" [disabled]="InProgress">Törzsek
    </nb-action>
    <nb-action *ngIf="!isLoggedIn" id="header-base" class="cl-header-menu" tabIndex="4" nbPopoverTrigger="focus"
        data-sub="header-base-sub-1,header-base-sub-2,header-base-sub-3,header-base-sub-4,header-base-sub-5,header-base-sub-7"
        nbPopoverPlacement="bottom" [nbPopover]="sub_customer" [disabled]="InProgress">Törzsek
    </nb-action>
    <ng-template #sub_customer let-data>
        <nb-card class="card-submenu-wrapper">
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-base-sub-1" [disabled]="InProgress"
                    (click)="goTo('manage/customers')">
                    Ügyfelek kezelése
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-base-sub-2" [disabled]="InProgress"
                    (click)="goTo('manage/origin')">
                    Származási helyek kezelése
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-base-sub-3" [disabled]="InProgress"
                    (click)="goTo('manage/product-group')">
                    Termékcsoportok kezelése
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-base-sub-4" [disabled]="InProgress"
                    (click)="goTo('manage/warehouse')">
                    Raktárak kezelése
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-base-sub-5" [disabled]="InProgress"
                    (click)="goTo('manage/counter')">
                    Bizonylati Tömb
                </button>
            </nb-card-body>
            <nb-card-body *ngIf="isLoggedIn" class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-base-sub-7" [disabled]="InProgress && !isLoggedIn"
                    (click)="goTo('cust-discount/manage')">
                    Partnerkedvezmények
                </button>
            </nb-card-body>
            <nb-card-body *ngIf="isLoggedIn" class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-base-sub-6" [disabled]="InProgress && !isLoggedIn"
                    (click)="goTo('admin/user')">
                    Felhasználók kezelése
                </button>
            </nb-card-body>
        </nb-card>
    </ng-template>

    <nb-action *ngIf="isLoggedIn" id="header-prod" class="cl-header-menu" tabIndex="4" nbPopoverTrigger="focus"
        data-sub="header-product-sub-1,header-product-sub-2,header-product-sub-3,header-product-sub-4,header-product-sub-5" nbPopoverPlacement="bottom" [nbPopover]="sub_product" [disabled]="InProgress">Termékek
    </nb-action>
    <nb-action *ngIf="!isLoggedIn" id="header-prod" class="cl-header-menu" tabIndex="4" nbPopoverTrigger="focus"
        data-sub="header-product-sub-1,header-product-sub-2,header-product-sub-3,header-product-sub-4,header-product-sub-5" nbPopoverPlacement="bottom" [nbPopover]="sub_product" [disabled]="InProgress">Termékek
    </nb-action>
    <ng-template #sub_product let-data>
        <nb-card class="card-submenu-wrapper">
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-product-sub-1" [disabled]="InProgress" (click)="goTo('product/manage-products')">
                    Termékek kezelése
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-product-sub-2" [disabled]="InProgress"
                    (click)="goTo('product/offers-nav')">
                    Árajánlatok
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-product-sub-3" [disabled]="InProgress"
                    (click)="goTo('product/offers-create')">
                    Árajánlat felvitele
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-product-sub-4" [disabled]="InProgress"
                    (click)="goTo('stock/nav')">
                    Készlet
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-product-sub-5" [disabled]="InProgress" (click)="goTo('stock-card/nav')">
                    Készletkarton
                </button>
            </nb-card-body>
        </nb-card>
    </ng-template>

    <nb-action *ngIf="isLoggedIn" id="header-inventory" class="cl-header-menu" tabIndex="4" nbPopoverTrigger="focus"
        data-sub="header-inventory-sub-1,header-inventory-sub-2,header-inventory-sub-3,header-inventory-sub-4"
        nbPopoverPlacement="bottom" [nbPopover]="sub_inventory" [disabled]="InProgress">Leltár
    </nb-action>
    <nb-action *ngIf="!isLoggedIn" id="header-inventory" class="cl-header-menu" tabIndex="4" nbPopoverTrigger="focus"
        data-sub="header-inventory-sub-1,header-inventory-sub-2,header-inventory-sub-3,header-inventory-sub-4"
        nbPopoverPlacement="bottom" [nbPopover]="sub_inventory" [disabled]="InProgress">Leltár
    </nb-action>
    <ng-template #sub_inventory let-data>
        <nb-card class="card-submenu-wrapper">
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-inventory-sub-1" [disabled]="InProgress"
                    (click)="goTo('inventory/invctrlperiod')">
                    Leltári időszakok
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-inventory-sub-2" [disabled]="InProgress"
                    (click)="goTo('inventory/invctrlicp')">
                    Leltári tételek felvitele
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-inventory-sub-3" [disabled]="InProgress"
                    (click)="goTo('inventory/invrownav')">
                    Leltárívek
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-inventory-sub-4" [disabled]="InProgress"
                    (click)="goTo('inventory/invctrlabsent')">
                    Letárból kimaradt cikkek
                </button>
            </nb-card-body>
        </nb-card>
    </ng-template>

    <nb-action *ngIf="isLoggedIn" id="header-invo" class="cl-header-menu" tabIndex="5" nbPopoverTrigger="focus"
        data-sub="header-invo-sub-1, header-invo-sub-2"
        nbPopoverPlacement="bottom" [nbPopover]="sub_invo" [disabled]="InProgress">Számlázás
    </nb-action>
    <nb-action *ngIf="!isLoggedIn" id="header-invo" class="cl-header-menu" tabIndex="5" nbPopoverTrigger="focus"
        data-sub="header-invo-sub-1, header-invo-sub-2"
        nbPopoverPlacement="bottom" [nbPopover]="sub_invo" [disabled]="InProgress">Számlázás
    </nb-action>
    <ng-template #sub_invo let-data>
        <nb-card class="card-submenu-wrapper">
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-invo-sub-1" [disabled]="InProgress"
                    (click)="goTo('invoice/invoice')">
                    Számla
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-invo-sub-2" [disabled]="InProgress"
                    (click)="goTo('invoice/outgoing-delivery-note-income')">
                    Szállítólevél
                </button>
            </nb-card-body>
        </nb-card>
    </ng-template>

    <nb-action *ngIf="isLoggedIn" id="header-income" class="cl-header-menu" tabIndex="5" nbPopoverTrigger="focus"
        data-sub="header-income-sub-1, header-income-sub-2" nbPopoverPlacement="bottom" [nbPopover]="sub_income" [disabled]="InProgress">Bevételezés
    </nb-action>
    <nb-action *ngIf="!isLoggedIn" id="header-income" class="cl-header-menu" tabIndex="5" nbPopoverTrigger="focus"
        data-sub="header-income-sub-1, header-income-sub-2" nbPopoverPlacement="bottom" [nbPopover]="sub_income" [disabled]="InProgress">Bevételezés
    </nb-action>
    <ng-template #sub_income let-data>
        <nb-card class="card-submenu-wrapper">
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-income-sub-1" [disabled]="InProgress"
                    (click)="goTo('income/invoice-income')">
                    Bev. számla
                </button>
            </nb-card-body>
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-invo-sub-2" [disabled]="InProgress"
                    (click)="goTo('income/incoming-delivery-note-income')">
                    Bev. Szállítólevél
                </button>
            </nb-card-body>
        </nb-card>
    </ng-template>

    <nb-action id="header-orde" class="cl-header-menu" tabIndex="6" disabled>Megrendelés</nb-action>
    
    <nb-action *ngIf="isLoggedIn" id="header-info" class="cl-header-menu" tabIndex="7" nbPopoverTrigger="focus"
        data-sub="header-info-sub-1" nbPopoverPlacement="bottom" [nbPopover]="sub_info"
        [disabled]="InProgress">Információ
    </nb-action>
    <nb-action *ngIf="!isLoggedIn" id="header-info" class="cl-header-menu" tabIndex="7" nbPopoverTrigger="focus"
        data-sub="header-info-sub-1" nbPopoverPlacement="bottom" [nbPopover]="sub_info"
        [disabled]="InProgress">Információ
    </nb-action>
    <ng-template #sub_info let-data>
        <nb-card class="card-submenu-wrapper">
            <nb-card-body class="card-body-submenu-button cl-header-menu-sub">
                <button nbButton status="primary" id="header-info-sub-1" [disabled]="InProgress"
                    (click)="goTo('information/invoices')">
                    Számlák
                </button>
            </nb-card-body>
        </nb-card>
    </ng-template>

    <nb-action id="header-list" class="cl-header-menu" tabIndex="8" disabled>Listák</nb-action>

    <nb-action id="header-serv" class="cl-header-menu" tabIndex="9" disabled>Szolgáltatások</nb-action>

    <nb-action id="header-shut" class="cl-header-menu" tabIndex="10" icon="power-outline" *ngIf="isElectron"
        [disabled]="InProgress" (click)="quit($event)">
        Kilépés
    </nb-action>

    <nb-action class="nb-action-storage-title">Hely: 001 Központi Raktár</nb-action>

    <nb-action disabled class="tag-wrapper">
        <nb-tag-list>
            <nb-tag appearance="outline" [text]="keyboardMode" [status]="keyboardModeStatus"></nb-tag>
        </nb-tag-list>
    </nb-action>

</nb-actions>
