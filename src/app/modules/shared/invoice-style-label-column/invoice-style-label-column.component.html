<nb-card labels>
    <nb-card-header *ngIf="title.length > 0" class="card-header-txt-center card-header-top-margin card-header-title">{{title}}</nb-card-header>
    <nb-card-header *ngIf="title.length === 0" class="card-header-txt-center card-header-top-margin header-blank">-</nb-card-header>
    <nb-card-body class="form-col-1 card-labels-right">
        <ng-content></ng-content>
    </nb-card-body>
</nb-card>
