<nb-form-field (keydown.enter)="currentForm?.HandleFormEnter($event)" [formGroup]="currentForm!.form">
    <div class="bbx-fd-form-field-inner-div">
        <label *ngIf="label.length > 0">{{label}}</label>

        <input class="{{TileCssClass}}" nbInput type="text" [formControlName]="formFieldName"
            [mask]="bankAccountMask | async" (keydown)="checkBankAccountKeydownValue($event)"
            [dropSpecialCharacters]="false" [showMaskTyped]="true" [readonly]="isReadonly"
            oninput="this.value = this.value.toUpperCase()"
            (click)="currentForm?.HandleFormFieldClick($event)">
    </div>
    <app-form-control-error [form]="currentForm" [label]="label.toLowerCase()" [controlName]="formFieldName">
    </app-form-control-error>
</nb-form-field>
