<nb-form-field
    (keydown.enter)="currentForm?.HandleFormDropdownEnter($event, currentDataCount, currentFilteredData, currentTypedData)">
    <div class="bbx-fd-form-field-inner-div">
        <label>{{label}}</label>

        <input class="{{TileCssClass}}" [formControlName]="formFieldName" nbInput type="text"
            (click)="currentForm?.HandleFormFieldClick($event)" [nbAutocomplete]="autoProductGroup"
            [readonly]="isEditModeOff" autocomplete="off" />
    </div>
    <app-form-control-error [form]="currentForm" label="csoport" [controlName]="formFieldName"></app-form-control-error>
</nb-form-field>
<!-- AUTOCOMPLETE -->
<nb-autocomplete #autoProductGroup [activeFirst]="false"
    (selectedChange)="currentForm?.HandleAutoCompleteSelect($event, 'productGroup')">
    <nb-option *ngFor="let option of filteredData$ | async; let i = index" [value]="option">
        {{ option }}
    </nb-option>
</nb-autocomplete>
