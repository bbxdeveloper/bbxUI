<nb-card>
    <nb-card-body class="bbx-fd-ncb">
        <app-crud-buttons class="crud-buttons" [TileCssClass]="TileCssClass" [currentForm]="currentForm">
        </app-crud-buttons>

        <form *ngIf="!!currentForm" id="sideBarForm" [formGroup]="currentForm.form" #formDirective="ngForm"
            (keydown.enter)="currentForm.HandleFormEnter($event)" (keydown.escape)="currentForm.HandleFormEscape()"
            (keydown.tab)="currentForm.HandleFormTab($event)" (click)="currentForm.HandleFormClick()"
            (keydown.f8)="currentForm.HandleFunctionKey($event)" (keydown.f9)="currentForm.HandleFunctionKey($event)"
            (keydown.f10)="currentForm.HandleFunctionKey($event)" (keydown.f11)="currentForm.HandleFunctionKey($event)"
            (keydown.f12)="currentForm.HandleFunctionKey($event)">

            <nb-form-field>
                <div class="bbx-fd-form-field-inner-div">
                    <label>Azonosító</label>
                    <input nbInput type="text" formControlName="id" (click)="currentForm.HandleFormFieldClick($event)"
                        readonly>
                </div>
            </nb-form-field>

            <nb-form-field>
                <div class="bbx-fd-form-field-inner-div">
                    <label>Név</label>

                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="pocName"
                        (click)="currentForm.HandleFormFieldClick($event)" required>
                </div>
            </nb-form-field>

            <nb-form-field>
                <div class="bbx-fd-form-field-inner-div">
                    <label>Típus</label>

                    <input class="{{TileCssClass}}" formControlName="pocType" nbInput type="text"
                        [nbAutocomplete]="auto" [readonly]="isEditModeOff" placeholder="Név" autocomplete="off"
                        id="r00" />
                    <!-- AUTOCOMPLETE -->
                    <nb-autocomplete #auto [activeFirst]="false" (selectedChange)="currentForm.HandleAutoCompleteSelect($event, 'pocType')">
                        <nb-option *ngFor="let option of pocTypes$ | async; let i = index" [value]="option.code">
                            {{ option.description }}
                        </nb-option>
                    </nb-autocomplete>
                </div>
            </nb-form-field>

            <nb-form-field>
                <div class="bbx-fd-form-field-inner-div">
                    <label>Megjegyzés</label>

                    <input class="{{TileCssClass}}" nbInput type="text" formControlName="comment"
                        (click)="currentForm.HandleFormFieldClick($event)">
                </div>
            </nb-form-field>

            <div class="bbx-fd-checkbox-outer-div">
                <label>Magánszemély</label>

                <input class="bbx-fd-checkbox" class="{{TileCssClass}}" type="checkbox" formControlName="active"
                    (click)="currentForm.HandleFormFieldClick($event)">
            </div>
        </form>
    </nb-card-body>
</nb-card>
